<body>
    <script>
        function calculateFactorial(number) {
            const BASE_CASE = 1;
            if (number === 1) {
                return BASE_CASE;
            }
            return number * calculateFactorial(number - 1);
        }
        calculateFactorial(3);
    </script>
</body>
