<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkNumberOrString(array) {
            let isNumeric = false;
            let isAphabet = false;
            for (const value of array) {
                if (isAphabet & isNumeric) {
                    return - 1;
                }
                if (isNaN(Number(value))) {
                    isAphabet = true;
                }
                else {
                    isNumeric = true;
                }
            }
            return isNumeric ? 1 : 0;
        }
        console.log(checkNumberOrString(["a", "b", "r", "e"]));
    </script>
</body>

</html>
