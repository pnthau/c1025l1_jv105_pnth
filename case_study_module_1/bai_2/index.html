<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isSideTriangle(x, sum) {
            return x < sum;
        }
        function isRightTriangle(hypotenuse, rightAngleSide1, rightAngleSide2) {
            const sumRightAngleSides = Math.pow(rightAngleSide1, 2) + Math.pow(rightAngleSide2, 2);
            return Math.pow(hypotenuse, 2) === sumRightAngleSides;
        }
        function checkTriangle(x, y, z) {
            if (!isSideTriangle(x, y + z) || !isSideTriangle(y, x + z) || !isSideTriangle(z, x + y)) {
                console.log("Not triangle");
                return;
            }
            if (isRightTriangle(x, y, z) || isRightTriangle(y, x, z) || isRightTriangle(z, x, y)) {
                console.log("Right triangle");
                return;
            }
            console.log("Triangle");
        }

        // checkTriangle(-3, 5, 7);
        // checkTriangle(1, 2, 3);
        // checkTriangle(3, 4, 5);
        // checkTriangle(4, 12, 10);
        checkTriangle(-4, -12, -10);
    </script>
</body>

</html>
