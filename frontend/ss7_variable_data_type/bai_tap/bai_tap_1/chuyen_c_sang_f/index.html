<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let c = 0;
        do {
            let c = prompt('Enter c : ');
        } while (isNaN(c));

        let f = 9 * c / 5 + 32;
        alert('when c  =' + c + ' then f = ' + f);

    </script>
</body>
