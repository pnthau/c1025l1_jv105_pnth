<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sàn số nguyên tố</title>
    <style>
        span {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="prime-line">

    </div>
    <script>
        let primeNumber = 0;
        let isExit = false;
        /* 
        * Check prime number is correct.
        * if prime number is incorrect. enter prime number until correct
        */
        do {
            primeNumber = prompt("Enter prime numbers  :");
            if (primeNumber === "exit" || primeNumber === "Exit") {
                isExit = true;
                primeNumber = 0;
            }
        } while ((isNaN(primeNumber) || primeNumber < 0) && (!isExit));
        /*
        * check number is prime or not
        * return true : prime
        * return false : not prime.
        */
        function isPrime(num) {
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let content = "";
        for (let num = 2; primeNumber > 0; num++) {
            if (isPrime(num)) {
                content += `<span> ${num} </span>`;
                primeNumber--;
            }
        }
        document.getElementById("prime-line").innerHTML = content;
