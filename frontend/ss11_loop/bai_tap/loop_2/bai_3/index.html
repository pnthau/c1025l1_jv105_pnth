    <script>
        const LEFT = 1;
        const LEFT_REVERSE = 2;
        const RIGHT = 3;
        const RIGHT_REVERSE = 4;
        function drawStars(side, rows, r, col) {
            switch (side) {
                case LEFT:
                    if (col < r + 1) {
                        contentDislay += "<span>*</span>";
                    }
                    break;
                case LEFT_REVERSE:
                    if (col < rows - r) {
                        contentDislay += "<span>*</span>";
                    }
                    break;
                case RIGHT:
                    if (col >= rows - r - 1) {
                        contentDislay += "<span>*</span>";
                    } else {
                        contentDislay += "<span>&ensp;</span>";
                    }
                    break;
                case RIGHT_REVERSE:
                    if (col >= r) {
                        contentDislay += "<span>*</span>";
                    } else {
                        contentDislay += "<span>&ensp;</span>";
                    }
                    break;
            }
        }
        function drawLine(side, rows, r) {
            contentDislay += "<p>";
            for (let col = 0; col < rows; col++) {
                drawStars(side, rows, r, col);
            }
            contentDislay += "</p>";

        }
        function drawTriangle(side, starNumber) {
            const rows = starNumber;
            for (let r = 0; r < rows; r++) {
                drawLine(side, rows, r);
            }

        }
