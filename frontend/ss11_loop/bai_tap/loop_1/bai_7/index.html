<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 !== 0 && i % 5 !== 0) {
                document.writeln(i + "<br>");
                continue;
            }
            if (i % 3 === 0) {
                document.write("fizz");
            }
            if (i % 5 === 0) {
                document.write("buzz");
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
