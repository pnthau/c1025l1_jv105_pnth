<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(celcius) {
                const MINIMUN_TEMPERATURE = -273;
                this.celcius = celcius < MINIMUN_TEMPERATURE ? MINIMUN_TEMPERATURE : celcius;
            }
            getCelcius() {
                return this.celcius;
            }
            getFahreheit() {
                return this.celcius * 1.8 + 32;
            }
            getKelvin() {
                return this.celcius + 273.15;
            }
        }

        const temperature = new Temperature(25);
        alert(temperature.getFahreheit());
        alert(temperature.getKelvin());
    </script>
</body>

</html>
