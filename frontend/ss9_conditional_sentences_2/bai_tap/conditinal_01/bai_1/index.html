<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.</title>
</head>

<body>
    <script>
        let a = +prompt("Enter a :");
        let b = +prompt("Enter b :");
        alert(a % b == 0 ? "a is divisible by b" : "a is not divisible by b");
    </script>
</body>

</html>
