<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game puzzle</title>
    <style>
        .container {
            width: 600px;
            height: 600px;
            /* center  */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* grid */
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"><img src="./images/SplitImg.com_1.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_2.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_3.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_4.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_5.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_6.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_7.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_8.png" alt=""></div>
        <div class="item"><img src="./images/SplitImg.com_9.png" alt=""></div>
    </div>
</body>
<script>
    function init() {
        let imgs = document.querySelectorAll(".item img");

        Array.from(imgs).forEach(function (img) {
            let originalSrc = img.src;

            img.addEventListener('click', function (event) {
                let src = (event.target.src).replace(".png", " (1).png");
                event.target.src = src;
            });

            img.addEventListener('error', function (event) {
                event.target.src = originalSrc;
            });
        });
    }

    window.onload = init;
</script>

</html>
