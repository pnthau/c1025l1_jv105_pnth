<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let income = +prompt("Enter income (million VND) : ");
        let incomeTax = new Map([
            [5, 0.05],
            [10, 0.1],
            [18, 0.15],
            [32, 0.2],
            [52, 0.25],
            [80, 0.3],
            [Infinity, 0.35],
        ]);
        (function calElectricity(income) {
            const total = Array.from(incomeTax).reduce((totalTax, [max, percent]) => {
                const payable = Math.min(income, max);
                income -= payable;
                return totalTax + payable * percent;
            }, 0);

            alert("Total tax payable : " + total.toLocaleString());
        })(income);
    </script>
</body>

</html>
