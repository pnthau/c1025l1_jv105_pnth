<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isSumTwoSidesLessAnotherSide(side1, side2, side3) {
            if (side1 + side2 > side3) {
                return true;
            }
            return false;
        }
        let a = +prompt("Enter a : ");
        let b = +prompt("Enter b : ");
        let c = +prompt("Enter c : ");

        let areSidesGreaterZero = a < 0 || b < 0 || c < 0;
        let isNotTriangle = isSumTwoSidesLessAnotherSide(a, b, c) || isSumTwoSidesLessAnotherSide(b, c, a) || isSumTwoSidesLessAnotherSide(a, c, b);

        if (areSidesGreaterZero && isNotTriangle) {
            alert("Not a triangle");
        }
        else {
            alert("a triangle");
        }
    </script>
</body>

</html>
