<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Order Form</h1>
    <form action="#" method="get">
        <label for="list-item">
            What would you like to buy?
        </label>
        <div>
            <select name="list" id="list-item">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>
        <label>How many would you like to order?</label>
        <p><input type="radio" name="onetoten" id="onetoten" value="onetoten">1 - $10</p>
        <p><input type="radio" name="twototwenty" id="twototwenty" value="twototwenty">2 - $20</p>
        <p> <input type="radio" name="threetotwentyfive" id="threetotwentyfive" value="threetotwentyfive">3 - $25</p>
        <div>
            <label for="">Name *</label><br>
            <input type="text" name="first-name" size="12" placeholder="first name">
            <input type="text" name="last-name" size="12" placeholder="last name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" size="30">
        </div>
        <div>
            <label>Phone Number:</label><br>
            <input type="text" name="area" maxlength="3" size="5"> -
            <input type="text" name="prefix" maxlength="3" size="5"> -
            <input type="text" name="line" maxlength="4" size="5">
        </div>
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
