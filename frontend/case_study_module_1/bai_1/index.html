<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const MAX_LENGTH = 20;

        function generateLengthOfArray() {
            let n = 0;
            do {
                n = +prompt("Enter length of array : ");
            } while (n === 0 || !Number.isInteger(n) || n > MAX_LENGTH);
            return n;
        }

        function generateNumbers(length) {
            let i = 0;
            const array = [];
            do {
                const num = +prompt(`Enter element ${i} of the array:`);
                if (!Number.isInteger(num)) {
                    continue;
                }
                array.push(num);
                i++;
            } while (i < length);
            return array;
        }
        function isArithmetic(numbers) {
            if (numbers.length === 0) {
                return false;
            }
            if (numbers.length <= 2) {
                return true;
            }
            const d = numbers[1] - numbers[0];
            for (let idx = 1; idx < numbers.length - 1; idx++) {
                if (numbers[idx] + d !== numbers[idx + 1]) {
                    return false;
                }
            }
            return true;
        }
        const n = generateLengthOfArray();
        const numbers = generateNumbers(n);
        // isArithmetic([0, 2, 4, 6, 8]);
        // isArithmetic([2, 4, 7, 9]);
        isArithmetic(numbers);
    </script>
</body>

</html>
