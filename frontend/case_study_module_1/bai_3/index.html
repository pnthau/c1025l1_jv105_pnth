    <script>
        function generateNumbers(length) {
            let i = 0;
            const array = [];
            do {
                const num = +prompt(`Enter  elementã€€${i} of the array : `);
                if (!Number.isInteger(num)) {
                    continue;
                }
                array.push(num);
                i++;
            } while (i < length);
            return array;
        }
        function generateLengthOfArray() {
            let isInteger = true;
            let n = 0;
            do {
                isInteger = true
                n = +prompt("Enter length of array : ");
                if (!Number.isInteger(n) || n == 0) {
                    isInteger = false;
                    console.log("N not integer or equal Zero !!! please input again");
                }
            } while (!isInteger);
            return n;
        }
        function isPalindrome(array) {
            let left = 0;
            let right = array.length - 1;

            while (left < right) {
                if (array[left] !== array[right]) {
                    return false;
                }
                left++;
                right--;
            }
            return true;
        }
