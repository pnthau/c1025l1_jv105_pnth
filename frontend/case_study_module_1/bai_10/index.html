<!DOCTYPE html>

<body>
    <script>
        function checkString(str) {
            const vowels = str.match(/[aieou]/g) || [];
            const uniqueVowels = [...new Set(vowels)];
            return uniqueVowels;
        }
        checkString('Codegym DaNang A');
    </script>
</body>
