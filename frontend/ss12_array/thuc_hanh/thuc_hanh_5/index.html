<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" id="btnChange">
    <script>
        const b = document.getElementById("carogame");

        let board = [];
        let data = "";

        for (let i = 0; i < 5; i++) {
            board[i] = new Array(5).fill(0);
        }

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
            data += "<br>";
        }
        b.innerHTML = data;

        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
                data += "<br/>";
            }
            b.innerHTML = data;
        }
        document.getElementById("btnChange").addEventListener('click', changeValue);
    </script>
</body>

</html>
