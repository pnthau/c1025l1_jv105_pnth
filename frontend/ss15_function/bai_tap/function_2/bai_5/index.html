<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function enterNumber() {
            const number = prompt("Enter number : ");
            return Number(number);
        }

        const a = enterNumber();
        const b = enterNumber();
        const c = enterNumber();

        const minNumber = Math.min(a, b, c);
        alert(minNumber);
    </script>
</body>

</html>
