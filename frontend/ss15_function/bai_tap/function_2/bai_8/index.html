<!DOCTYPE html>

<body>
    <script>
        function reverseArray(numbers) {
            for (let index = 0; index < numbers.length / 2; index++) {
                let endIndex = numbers.length - 1;
                [numbers[index], numbers[endIndex - index]] = [numbers[endIndex - index], numbers[index]];
            }
        }
        const numbersInput = [1, 2, 3, 4, 5];
        reverseArray(numbersInput);
        console.log(numbersInput);
    </script>
</body>

</html>
