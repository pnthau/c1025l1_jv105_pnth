<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh diem trung binh toan, ly, hoa</title>
</head>

<body>
    <script>
        let mathGrade = 0;
        let physicGrade = 0;
        let chemistryGrade = 0;
        do {
            mathGrade = +prompt("Enter math grade :");
        } while (isNaN(mathGrade))

        do {
            physicGrade = +prompt("Enter physic grade : ");
        } while (isNaN(physicGrade))

        do {
            chemistryGrade = +prompt("Enter chemistry grade : ");
        } while (isNaN(chemistryGrade))

        let averageGrade = (mathGrade + physicGrade + chemistryGrade) / 3;
        alert("The average grade : " + averageGrade.toFixed(2));
    </script>
</body>

</html>
