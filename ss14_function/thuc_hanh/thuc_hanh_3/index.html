<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findMin(array) {
            if (array.length === 0) {
                return NaN;
            }
            return Math.min(...array);
        }

        console.log(findMin([3, 5, 1, 8, -3, 7, 8]));
        console.log(findMin([7, 12, 6, 9, 20, 56, 89]));
        console.log(findMin([]));
        console.log(findMin([0, 0, 0, 0, 0, 0]));
          
    </script>
</body>

</html>
