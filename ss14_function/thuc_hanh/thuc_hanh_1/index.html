<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const input = confirm("Are you like playing game?");
        function processConfirm(answer) {
            return answer ? "Excellent. We'll play a nice game of chess." : "Maybe later then.";
        }
        alert(processConfirm(input));
    </script>
</body>

</html>
