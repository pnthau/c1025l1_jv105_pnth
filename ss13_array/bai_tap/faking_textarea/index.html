<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="faking-textarea" id="faking-textarea">

    </textarea>
    <script>
        const faking = "tôi dại dột !!!";
        let i = 0;
        document.getElementById("faking-textarea").addEventListener('input', function (event) {
            if (i > faking.length) {
                i = 0;
                this.value = "";
                return;
            }
            this.value = "";
            this.value = faking.substring(0, i);
            i++;
        });
    </script>
</body>

</html>
