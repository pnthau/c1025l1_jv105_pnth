<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const MAX = 20;
        const MIN = 0;
        function generateNumber() {
            return Math.round(MIN + Math.random() * (MAX - MIN));
        }
        const numbers = Array.from({ length: 5 }, function (value, index, array) {
            return Array.from({ length: 4 }, function (value, index, array) {
                return generateNumber();
            })
        });
        alert(numbers);
        for (const index in numbers) {
            document.writeln(`row ${index} <br>`);
            for (const number of numbers[index]) {
                document.writeln(`${number} <br>`);
            }
        }
    </script>

</body>

</html>
