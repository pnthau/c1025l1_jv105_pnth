<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const MAX = 20;
        const MIN = 0;
        function generateNumber() {
            return Math.round(MIN + Math.random() * (MAX - MIN));
        }
        const numbers = Array.from({ length: 10 }).map(function (value, index, array) {
            return generateNumber();
        });

        const max = Math.max(...numbers);
        const average = numbers.reduce(function (sum, value, index, array) {
            return sum + value;
        });

        alert(`max =  ${max}  - average = ${(average / 2).toFixed(2)} `);
    </script>
</body>

</html>
