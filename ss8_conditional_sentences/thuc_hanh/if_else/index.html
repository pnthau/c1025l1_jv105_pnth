<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else</title>
</head>

<body>
    <script>
        let ans = prompt('What is the "official" name of JavaScript?');
        if (ans === "ECMAScript") {
            alert("Right");
        } else {
            alert("Didn't know? ECMAScript!");
        }
    </script>
</body>

</html>
