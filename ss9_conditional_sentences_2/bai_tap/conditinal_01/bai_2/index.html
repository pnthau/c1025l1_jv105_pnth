<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tuổi, kiểm tra và in kết quả xem học sinh có đủ điều kiện vào học lớp 10 hay không.</title>
</head>

<body>
    <script>
        let age = +prompt("Enter age : ");
        alert(15 <= age && age < 19 ? "You was eligible to enroll in grade 10" : "You was ineligible to enroll in grade 10");
    </script>
</body>

</html>
