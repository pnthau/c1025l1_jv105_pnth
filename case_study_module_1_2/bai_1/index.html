<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const MAX_LENGTH = 50;
        function generateLengthOfArray() {
            let n = 0;
            do {
                n = +prompt("Enter length of array : ");
            } while (n === 0 || !Number.isInteger(n) || n > MAX_LENGTH);
            return n;
        }

        function generateNumbers(length) {
            let i = 0;
            const array = [];
            do {
                const num = +prompt(`Enter element ${i} of the array:`);
                if (!Number.isInteger(num)) {
                    continue;
                }
                array.push(num);
                i++;
            } while (i < length);
            return array;
        }
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (let index = 2; index <= Math.sqrt(number); index++) {
                if (number % 2 === 0) {
                    return false;
                }
            }
            return true;
        }

        function displayArray(array) {
            for (let i = 0; i < array.length; i++) {
                console.log(`The element array[${i}]  = ${array[i]}`);
            }
        }

        function totalPrimes(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                if (!isPrime(i)) {
                    continue;
                }
                sum += array[i];
            }
            return sum;
        }
        const n = generateLengthOfArray();
        const numbers = generateNumbers(n);
        displayArray([5, 2, 4, 8, 10, 15, 7]);
        console.log(totalPrimes([5, 2, 4, 8, 10, 15, 7]));

    </script>
</body>

</html>
