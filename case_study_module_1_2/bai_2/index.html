<body>
    <script>
        function countUpperLower(str) {
            let lowerCount = (str.match(/[a-z]/g) || []).length;
            let upperCount = (str.match(/[A-Z]/g) || []).length;
            return [lowerCount, upperCount];
        }
        console.log(countUpperLower("abcABC HB"));
    </script>
</body>
