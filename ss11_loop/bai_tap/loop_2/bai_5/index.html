<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const INTEREST_RATE_PER_MONTH = 0.05;
        let principal = +prompt("Enter principal (million VND): ");
        let prePrincipal = 0;
        let months = prompt("Enter months : ");

        for (let i = 1; i <= months; i++) {
            prePrincipal = principal;
            principal = principal * Math.pow(1 + INTEREST_RATE_PER_MONTH, i);
            alert(`month ${i} = ${principal.toFixed(3)} : -> rate money  = ${(principal - prePrincipal).toFixed(3)}`)
        }
    </script>
</body>

</html>
