<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let f = 0;
        let f1 = 0;
        let f2 = 1;
        let total = f2;
        for (let i = 0; i < 18; i++) {
            f = f1 + f2;
            f1 = f2;
            f2 = f;

            total += f;
        }
        alert(total);
    </script>
</body>
