<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let f1 = 0;
        let f2 = 1;
        let f = f1 + f2;
        while (f % 5 !== 0) {
            f1 = f2;
            f2 = f;
            f = f1 + f2;
        }
        alert(f);
    </script>
</body>

</html>
