<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        for (let i = 0, count = 0; count < 30; i++) {
            if (i % 7 !== 0) {
                continue;
            }
            sum += i;
            count++;
        }
        alert(sum);
    </script>
</body>

</html>
