<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <h2>Market Research Survey</h2>
        <p>Please take a few moments to complete this satisfaction survey.</p>
        <hr>
        <div class="wrap-item">
            <label for="age-range">What is your age range?</label>
            <br>
            <select name="age-range" id="age-range">
                <option value="">18-24</option>
                <option value="">25-34</option>
                <option value="">35-50</option>
                <option value="">50+</option>
            </select>
        </div>
        <div class="wrap-item">
            <label for="income-level">What is your yearly income range?</label>
            <br>
            <select name="income-level" id="income-level">
                <option value="">$0 - $25,000</option>
                <option value="">$25,001 - $50,000</option>
                <option value="">$50,001 - $100,000</option>
                <option value="">$100,000+</option>
            </select>
        </div>
        <div class="wrap-item">
            <label>Gender Identity</label>
            <p class="m-tb flex"><input type="radio" name="gender" id="male">Male</p>
            <p class="m-tb flex"><input type="radio" name="gender" id="female">Female</p>
            <p class="m-tb flex"><input type="radio" name="gender" id="nonbinary">Nonbinary</p>
            <p class="m-tb flex"><input type="radio" name="gender" id="other">Other</p>
            <p class="m-tb"><input type="text" name="gender" id="" minlength="0" maxlength="250" size="5"
                    class="indent"></p>
        </div>
        <div class="wrap-item">
            <label for="">Which of the following products have your purchased in the last 2 months. Please check all
                that apply.</label>
            <p class="m-tb flex"><input type="checkbox" name="product" id="product1">Product 1</p>
            <p class="m-tb flex"><input type="checkbox" name="product" id="product2">Product 2</p>
            <p class="m-tb flex"><input type="checkbox" name="product" id="product3">Product 3</p>
        </div>
        <div class="wrap-item">
            <label for="">How often would you use our new product?</label>
            <p class="m-tb flex"><input type="radio" name="frequency" id="">Daily</p>
            <p class="m-tb flex"><input type="radio" name="frequency" id="">Weekly</p>
            <p class="m-tb flex"><input type="radio" name="frequency" id="">Monthly</p>
            <p class="m-tb flex"><input type="text" name="" id="" minlength="0" maxlength="250" size="5" class="indent">
            </p>
        </div>
        <div class="wrap-item">
            <label for="">What would you pay for the new product?</label>
            <p>$ <input type="number" name="dollars" id="dollars" min="0"> . <input type="number" name="cents"
                    id="cents" min="0" max="99">
            </p>
        </div>
    </form>
</body>

</html>
